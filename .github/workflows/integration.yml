name: Homebrew Installation

on:
  push:
    paths-ignore:
      '*.md'
    branches:
      - master
      - '[0-9].[0-9]'
  pull_request:
    branches:
      - master

jobs:

  x86_64:
    name: Validate x86_64
    runs-on: macos-13
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: test in the installations
        run: |
          brew tap-new rs-local/rs-local
          mkdir $(brew --repo rs-local/rs-local)/Casks
          cp -r Casks/* $(brew --repo rs-local/rs-local)/Casks/
          brew install --cask rs-local/rs-local/redis-stack-server
          brew install --cask rs-local/rs-local/redis-stack-redisinsight
      - name: run redis-stack
        run:
          /usr/local/bin/redis-stack-server -h &
      - name: try to redis-stack
        run:
          redis-cli ping

  arm64:
    name: Validate arm64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: test in the installations
        run: |
          brew tap-new rs-local/rs-local
          mkdir $(brew --repo rs-local/rs-local)/Casks
          cp -r Casks/* $(brew --repo rs-local/rs-local)/Casks/
          brew install --cask rs-local/rs-local/redis-stack-server
          brew install --cask rs-local/rs-local/redis-stack-redisinsight
      - name: run redis-stack
        run:
          /opt/homebrew/bin/redis-stack-server -h &
      - name: try to redis-stack
        run:
          redis-cli ping
